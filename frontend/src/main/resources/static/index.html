<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SmartFridge {Login Page}</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <base href="/" />
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/loginpage.css"></link>

    <script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
    <script type="text/javascript">
        $.ajaxSetup({
            beforeSend : function(xhr, settings) {
                if (settings.type == 'POST' || settings.type == 'PUT'
                    || settings.type == 'DELETE') {
                    if (!(/^http:.*/.test(settings.url) || /^https:.*/
                        .test(settings.url))) {
                        // Only send the token to relative URLs i.e. locally.
                        xhr.setRequestHeader("X-XSRF-TOKEN",
                            Cookies.get('XSRF-TOKEN'));
                    }
                }
            }
        });

        $.get("/is_logged", function (logged) {
            if (logged){
                $(location).attr('href',"http://localhost:8082/smartfridge.html");
            }
        });
    </script>
</head>

<body>
<div class="bg"></div>
<div class="row">
    <div class="col-lg-12">
        <div class="text-center">
            <button id="login_button" type="button" onclick="$(location).attr('href','http://localhost:8082/oauth2/authorization/github');" class="btn btn-info"><i class="fa fa-home"></i> Login with GitHub </button>
        </div>
    </div>
</div>


</body>
</html>
